<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Cadastro de livro</h1>
    <input id="nomeLivro" placeholder="Nome" type="text">
    <input id="autorLivro" placeholder="Autor" type="text">
    <input id="anoLivro" placeholder="Ano" type="text">
    <div class="butao">
    <button id="onclick" onclick="adicionar()">Adicionar Livro</button>
    <button id="onclick" onclick="mostrarLivro()">Mostrar</button>
    <button id="onclick" onclick="mostrarContador()">Mostrar Contador</button>
    </div>
    <div class="carrosel">
        <img id="carroselimagem" src="" alt="" >
            <div class="botoes">
            <button id="anterior">ANTERIOR</button>
            <button id="proximo">PROXIMO</button>
            </div>
    </div>
    <p id="contadorLivro">Total de Livros: 0</p>

    <script>
    
    let imgIndice = 0;
    const IMAGENS = ['image1.jpg', 'image2.jpg','image3.jpg'];
     const prevButton = document.getElementById('anterior');
     const nextButton = document.getElementById('proximo');

     var IMG = document.getElementById('carroselimagem');

     function carregar(){
        IMG.src = IMAGENS[imgIndice];
     }

     prevButton.addEventListener('click', ()=>{
        if (imgIndice > 0){
        --imgIndice
        //imgIndice = imgIndice - 1;
        carregar();
    }
});
    nextButton.addEventListener('click', ()=>{
        var limite=(IMAGENS.length) -1 
        if (imgIndice < limite) {
        ++imgIndice
        //imgIndice = imgIndice + 1;
        carregar();}
    
});
    carregar();

        let biblioteca = [];
        function cadastro(nome, autor, ano){
            var livro = {
                titulo: nome,
                autor: autor,
                ano: ano
            };
            biblioteca.push(livro);
        }
        const contadorElement = document.getElementById('contadorLivro');
         contadorElement.textContent = `Total de Livros: ${biblioteca.length}`;

        function adicionar(){
            let nome = document.getElementById('nomeLivro').value;
            let autor = document.getElementById('autorLivro').value;
            let ano = document.getElementById('anoLivro').value;
            cadastro(nome, autor, ano);
        }
        function mostrarLivro(){
            console.log(`resultado:${biblioteca[0].ano}`);
        }
        function mostrarContador() {
        const contadorElement = document.getElementById('contadorLivros');
        contadorElement.style.display = 'block'; // Exibe o contador
}

        
    </script>
</body>
</html>
